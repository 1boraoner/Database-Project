{% extends "layout.html" %}
{% block title %}Image Update{% endblock %}

{% block content %}


<form method="post">
    <div class="row">
        <div class="col-4">
        </div>
    
        <div class="col-4 center">
          <div class="card shadow-sm">
            <img src="data:image/jpeg;base64,{{photo_content}}" class=" rounded img-fluid " />
              <input class="card-text form-control" type="text" id="name" name="name" placeholder="Photograph Name"/>
              <input class="card-text form-control" type="text" id="cat" name="cat" placeholder="Category"/>
              <input class="card-text form-control" type="text" id="tec" name="tec" placeholder="Location Infortmation"/>
              <input class="card-text form-control" type="text" id="loc" name="loc" placeholder="Technical Details"/>
              <button type="submit" name="update_this"> Update The Information</button>
          </div>
        </div>
    </div>
</form>



{% endblock %}
