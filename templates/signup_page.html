{% extends 'layout.html' %}
{% block title%} SignUp Page {%endblock %}


{% block content %}

    <div class="row" id=selection_form>
        <br>
        <br>
        <br>
        <br>
        <div class="mx-auto">
            <form id="seection_form">
                <br>
                <br>
                <br>
                <br>
                <p class="alert alert-secondary"> Choose Your User Type For The Platform</p>
                <br>
                <input type="radio" id="artist" name="user_types" value="artist">
                <label for="artist" class="alert alert-danger">Photographer</label><br>

                <input type="radio" id="user" name="user_types" value="user">
                <label for="user" class="alert alert-success">Standard User</label><br>

                <button type="button" id= "user_selection" onclick="func()"> Make Your Choice </button>
            </form>
        </div>
    </div>

    <h3 id="valu"> Your Profile Will BE AN => </h3>

    <br>
    <br>
    <br>
    <br>
<div class="row">
    <div class="mx-auto">
        <div class="row justify-content-md-center" id="user_form">
            <div class="card alert alert-danger" style="width:500px">
              <div class="card-img-overlay alert alert-primary">
                <form id="user_f"  class="form-inline" action="" method="post"  >
                    <div class="row ">
                        <div class="col-5">
                            <label for="name"> Name: </label>
                        </div>
                        <div class="col-5 ">
                            <input class="form-control" type="text" id="name" name="name" />
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-5">
                            <label for="surname"> Surname: </label>
                        </div>
                        <div class="col-5 ">
                            <input class="form-control" type="text" id="surname" name="surname" />
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-5">
                            <label for="contact_info"> Contact Info: </label>
                        </div>
                        <div class="col-5">
                            <input class="form-control" type="text" id="contact_info" name="contact_info" />
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-5">
                            <label for="password"> Password: </label>
                        </div>
                        <div class="col-5 ">
                            <input class="form-control" type="password" id="password" name="password" />
                        </div>
                    </div>
                    <div class="row mx-auto">
                        <pre>    </pre>
                        <button type="submit" value="submit"> Sign Up </button>
                    </div>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>



<div class="row">
    <div class="mx-auto">
        <div class="row justify-content-md-center" id="artist_form">
            <div class="card alert alert-primary" style="width:500px">
              <div class="card-img-overlay alert alert-warning">
                <form class="form-inline" id="artist_f" action="" method="post">
                    <div class="row ">
                        <div class="col-5">
                            <label for="name"> Name: </label>
                        </div>
                        <div class="col-5 ">
                            <input type="text" id="name_a" name="name" />
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-5">
                            <label for="surname"> Surname: </label>
                        </div>
                        <div class="col-5">
                            <input type="text" id="surname_a" name="surname" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                          <label for="nationality"> Nationality: </label>
                        </div>
                        <div class="col-5">
                            <input type="text" id="nationality" name="nationality" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="art_style"> Art Style: </label>
                        </div>
                        <div class="col-5">
                            <input type="text" id="art_style" name="art_style" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                             <label for="contact_add"> Contact Address: </label>
                        </div>
                        <div class="col-5">
                            <input type="text" id="contact_add" name="contact_add" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="password"> Password: </label>
                        </div>
                        <div class="col-5">
                            <input type="password" id="password_art" name="password" />
                        </div>
                    </div>
                    <div class="row mx-auto">
                        <pre>

                        </pre>
                        <button type="submit" value="submit"> Sign Up </button>
                    </div>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}    
    <script>
        document.getElementById("artist_form").style.display = "none";
        document.getElementById("user_form").style.display  ="none";    
        document.getElementById("valu").style.display = "none";
        function func(){
            var buttons_arr = document.getElementsByName("user_types");
            var user_type = " ";
            for(var i=0;i<buttons_arr.length; i++){
                if(buttons_arr[i].checked == true){
                    user_type = buttons_arr[i].value;
                    break;
                }
            }
            document.getElementById("valu").innerHTML += user_type + " TYPE";
            document.getElementById("valu").style.display = "none";

            if(user_type != " "){

                if (user_type == "artist"){
                    document.getElementById("artist_form").style.display = "block";
                    document.getElementById("selection_form").style.display = "none";
                }else{
                    document.getElementById("user_form").style.display = "block";
                    document.getElementById("selection_form").style.display = "none";
                }
            } 
        }
    </script>
    {% endblock %}
