{% extends 'layout.html' %}
{% block title%} SignUp Page {%endblock %}


{% block content %}
    
    <p> How do you see yourself?</p><br>
    <form id=selection_form>
        <input type="radio" id="artist" name="user_types" value="artist">
        <label for="artist">Photographer</label><br>
    
        <input type="radio" id="user" name="user_types" value="user">
        <label for="user">Standard User</label><br>

        <button type="button" id= "user_selection" onclick="func()"> Yolla </button> 
    </form>

    <h3 id="valu"> Your Profile Will BE AN => </h3>

    <div id="user_form">

        <form id="user_f" action="", method="post"  >

            <label for="name"> Name= </label>
            <input type="text" id="name" name="name" />

            <label for="surname"> Surname </label>
            <input type="text" id="surname" name="surname" />

            <label for="contact_info"> Contact Info </label>
            <input type="text" id="contact_info" name="contact_info" />

            <label for="password"> Password </label>
            <input type="text" id="password" name="password" />
            <input type="submit", value="submit"/>
        </form>

    </div>

    <div id="artist_form">
        <form id="artist_f" action="", method="post">

            <label for="name"> Name= </label>
            <input type="text" id="name_a" name="name" />

            <label for="surname"> Surname= </label>
            <input type="text" id="surname_a" name="surname" />


            <label for="nationality"> Nationality= </label>
            <input type="text" id="nationality" name="nationality" />

            <label for="art_style"> Art Style= </label>
            <input type="text" id="art_style" name="art_style" />

            <label for="contact_add"> Contact Address= </label>
            <input type="text" id="contact_add" name="contact_add" />

            <label for="password"> Password= </label>
            <input type="text" id="password_art" name="password" />
            <input type="submit", value="submit"/>

        </form>
    </div>

{% endblock %}

{% block scripts %}    
    <script>
        document.getElementById("artist_form").style.display = "none";
        document.getElementById("user_form").style.display  ="none";    
        document.getElementById("valu").style.display = "none";
        function func(){
            var buttons_arr = document.getElementsByName("user_types");
            var user_type = " ";
            for(var i=0;i<buttons_arr.length; i++){
                if(buttons_arr[i].checked == true){
                    user_type = buttons_arr[i].value;
                    break;
                }
            }
            document.getElementById("valu").innerHTML += user_type + " TYPE";
            document.getElementById("valu").style.display = "block";

            if(user_type != " "){

                if (user_type == "artist"){
                    document.getElementById("artist_form").style.display = "block";
                    document.getElementById("selection_form").style.display = "none";
                }else{
                    document.getElementById("user_form").style.display = "block";
                    document.getElementById("selection_form").style.display = "none";
                }
            } 
        }
    </script>
    {% endblock %}
