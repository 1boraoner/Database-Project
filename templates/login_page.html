{% extends "layout.html" %} 
{% block title %}Login Page{% endblock %}

{% block content %}
<br>
<br>
<br>
<br>
<form method="post">
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" name="name" aria-describedby="emailHelp" placeholder="Enter Name">
    <small  class="form-text text-muted">This section is mandatory to fill.</small>
  </div>
    <div class="form-group">
    <label >Surnname</label>
    <input type="text" class="form-control" name="surname" aria-describedby="emailHelp" placeholder="Enter Surname">
    <small class="form-text text-muted">This section is mandatory to fill.</small>
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
    <small class="form-text text-muted">This section is mandatory to fill.</small>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" name="type">
    <label class="form-check-label">If you want to sign in as Artist</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


    
{% endblock %}
